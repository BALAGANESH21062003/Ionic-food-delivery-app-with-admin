<ion-header no-border>
    <ion-navbar transparent>
      <ion-title>
        Signup
      </ion-title>
    </ion-navbar>
  </ion-header>
  
<ion-content>
    <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

        <ion-grid class="grid-center">
                <ion-row>
                  <ion-col col-12 text-center>
                    <ion-list padding-left padding-right>
                      <ion-item>
                        <ion-label floating>{{lp.translate()[0].f10}}</ion-label>
                        <ion-input  formControlName="email" type="email" 
                        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>            
                      </ion-item>
                      <ion-item>
                        <ion-label floating>{{lp.translate()[0].g2}}</ion-label>
                        <ion-input  formControlName="password" type="password" 
                        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
                      </ion-item>
                    </ion-list>
                  </ion-col>
                  <ion-col col-12 text-center padding-left padding-right>
                    <button ion-button block type="submit" [disabled]="!signupForm.valid" class="signup" >{{lp.translate()[0].g3}}</button>
                  </ion-col>
                  <!-- <ion-col col-12 text-center padding-left padding-right>
                    <p (click)="clickGosignup()" style="color:#fff">HAVE ACCOUNT?</p>
                  </ion-col> -->
                </ion-row>
              </ion-grid>
      </form>
</ion-content>
